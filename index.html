<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* Add some basic styling to the webpage */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>
        Hello! My name is <em>[Your Name]</em>. I enjoy <strong>[mention a couple of hobbies or interests]</strong>.
    </p>

    <img src="https://example.com/your-favorite-animal.jpg" alt="Favorite Animal 1">

    <ol>
        <li>Favorite Book</li>
        <li>Favorite Movie</li>
        <li>Favorite Activity</li>
    </ol>

    <p>
        Check out my favorite website: <a href="https://example.com"><em>Awesome Website</em></a>.
    </p>

    <br>

    <caption>Table of Favorites</caption>

    <table>
        <tr>
            <th>Category</th>
            <th>Favorite</th>
        </tr>
        <tr>
            <td><em>Color</em></td>
            <td><strong>Blue</strong></td>
        </tr>
        <tr>
            <td><em>Food</em></td>
            <td><strong>Pizza</strong></td>
        </tr>
        <tr>
            <td><em>Place</em></td>
            <td><strong>Beach</strong></td>
        </tr>
    </table>

    <br>

    <img src="https://example.com/another-favorite-animal.jpg" alt="Favorite Animal 2">

</body>
</html>
